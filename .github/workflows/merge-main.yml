name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 1. github action 으로 checkout
    - uses: actions/checkout@v3
    # 2. JDK 설치
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    # 3. 접근 권한 부여
    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew
    # 4. gradle 빌드 및 테스트
    - name: Build and test with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build test
    # 5. Dockerfile 빌드
    - name: build Dockerfile to image
      run: |
        docker build -t ${{secrets.DOCKER_USERNAME}}/ssg-usms-business-service-img:${{ github.sha }} .
        docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
        docker push ${{secrets.DOCKER_USERNAME}}/ssg-usms-business-service-img:${{ github.sha }}
