
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
  redis:
    host: localhost
    port: 6379

cloud:
  aws:
    region:
      auto: false
      static: ap-northeast-3
    stack:
      auto: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error

aws:
  s3:
    transcode-video-bucket: usms-bucket-test
    image-bucket: usms-bucket-img-test