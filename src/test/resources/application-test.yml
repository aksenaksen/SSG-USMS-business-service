auto-commit: false


spring:
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: none
  redis:
    host: localhost
    port: 6379

cloud:
  aws:
    region:
      auto: false
      static: ap-northeast-3
    stack:
      auto: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error

aws:
  s3:
    transcode-video-bucket: usms-bucket-test
    image-bucket: usms-bucket-img-test